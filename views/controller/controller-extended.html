<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 HUD Controller</title>
    <link rel="stylesheet" href="/styles-controller.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="controller-container">
        <header class="controller-header">
            <h1>F1 HUD Controller</h1>
            <div class="connection-status" id="connection-status">
                <span class="status-dot"></span>
                <span class="status-text">Disconnected</span>
            </div>
        </header>

        <section class="overlay-section">
            <h2>Overlay Visibility</h2>
            <div class="overlay-grid" id="overlay-grid">
                <!-- Overlay buttons will be generated here -->
            </div>
        </section>

        <section class="overlay-section" id="weather-options-section">
            <h2>Weather Options</h2>
            <div class="option-row">
                <label class="select-label">
                    <span class="select-text">Temperature Units:</span>
                    <select id="weather-temperature-units" class="select-dropdown">
                        <option value="automatic">Automatic</option>
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                    </select>
                </label>
            </div>
            <div class="option-row">
                <label class="toggle-label">
                    <input type="checkbox" id="forecast-toggle" class="toggle-checkbox">
                    <span class="toggle-slider"></span>
                    <span class="toggle-text">Show Forecast</span>
                </label>
            </div>
        </section>

        <section class="overlay-section" id="live-speed-options-section">
            <h2>Live Speed Options</h2>
            <div class="option-row">
                <label class="toggle-label">
                    <input type="checkbox" id="live-speed-team-color-toggle" class="toggle-checkbox">
                    <span class="toggle-slider"></span>
                    <span class="toggle-text">Use Team Color</span>
                </label>
            </div>
        </section>

        <section class="overlay-section" id="pit-timer-options-section">
            <h2>Pit Timer Options</h2>
            <div class="option-row">
                <label class="toggle-label">
                    <input type="checkbox" id="pit-timer-team-color-toggle" class="toggle-checkbox">
                    <span class="toggle-slider"></span>
                    <span class="toggle-text">Use Team Color</span>
                </label>
            </div>
        </section>

        <section class="overlay-section" id="lap-timer-options-section">
            <h2>Lap Timer Options</h2>
            <div class="option-row">
                <label class="select-label">
                    <span class="select-text">Visibility Mode:</span>
                    <select id="lap-timer-visibility-mode" class="select-dropdown">
                        <option value="off">Always Off</option>
                        <option value="automatic">Automatic</option>
                        <option value="always-on">Always On</option>
                    </select>
                </label>
            </div>
        </section>

        <section class="overlay-section" id="speedometer-options-section">
            <h2>Speedometer Options</h2>
            <div class="option-row">
                <label class="select-label">
                    <span class="select-text">Design:</span>
                    <select id="speedometer-design-mode" class="select-dropdown">
                        <option value="f1tv">F1TV</option>
                        <option value="multiviewer">Multiviewer</option>
                    </select>
                </label>
            </div>
            <div class="option-row">
                <label class="select-label">
                    <span class="select-text">Units:</span>
                    <select id="speedometer-units-mode" class="select-dropdown">
                        <option value="automatic">Automatic</option>
                        <option value="kmh">Always KMH</option>
                        <option value="mph">Always MPH</option>
                    </select>
                </label>
            </div>
        </section>

        <section class="overlay-section" id="session-info-options-section">
            <h2>Session Info Options</h2>
            <div class="option-row">
                <label class="select-label">
                    <span class="select-text">Visibility Mode:</span>
                    <select id="session-info-visibility-mode" class="select-dropdown">
                        <option value="toggle">Toggle</option>
                        <option value="automatic">Automatic</option>
                        <option value="controlled">Controlled</option>
                    </select>
                </label>
            </div>
        </section>

        <section class="overlay-section server-control-section">
            <h2>Server Control</h2>
            <button class="stop-server-button" id="stop-server-btn">
                <span class="stop-icon">‚èπ</span>
                <span class="stop-text">Stop Server</span>
            </button>
            <p class="stop-warning">This will shut down all overlays and the server.</p>
        </section>

        <footer class="controller-footer">
            <p>F1TV HUD Reworked - Extended Controller</p>
        </footer>
    </div>

    <script>
        const socket = io();
        socket.emit('identify', 'Controller');
        
        const overlayGrid = document.getElementById('overlay-grid');
        const connectionStatus = document.getElementById('connection-status');
        
        let currentConfig = null;

        // Connection status handling
        socket.on('connect', () => {
            connectionStatus.classList.add('connected');
            connectionStatus.querySelector('.status-text').textContent = 'Connected';
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            connectionStatus.classList.remove('connected');
            connectionStatus.querySelector('.status-text').textContent = 'Disconnected';
            console.log('Disconnected from server');
        });

        // Receive initial config and updates
        socket.on('overlay_config', (config) => {
            console.log('Received config:', config);
            currentConfig = config;
            renderOverlayButtons();
        });

        // Render overlay toggle buttons
        function renderOverlayButtons() {
            if (!currentConfig || !currentConfig.overlays) return;

            overlayGrid.innerHTML = '';
            
            for (const [overlayId, overlay] of Object.entries(currentConfig.overlays)) {
                // Skip lap-timer - it's controlled by dropdown in options section
                if (overlayId === 'lap-timer') continue;
                
                const button = document.createElement('button');
                button.className = `overlay-button ${overlay.visible ? 'active' : ''}`;
                button.dataset.overlayId = overlayId;
                
                button.innerHTML = `
                    <span class="overlay-icon">${getOverlayIcon(overlayId)}</span>
                    <span class="overlay-name">${overlay.name}</span>
                    <span class="overlay-status">${overlay.visible ? 'ON' : 'OFF'}</span>
                `;
                
                button.addEventListener('click', () => toggleOverlay(overlayId));
                overlayGrid.appendChild(button);
            }
        }

        // Get icon for each overlay type
        function getOverlayIcon(overlayId) {
            const icons = {
                'weather': 'üå§Ô∏è',
                'speedometer': '‚è±Ô∏è',
                'live-speed': 'üí®',
                'turn-indicator': '‚§¥Ô∏è',
                'mini-leaderboard': 'üèÜ',
                'session-info': '‚ÑπÔ∏è'
            };
            return icons[overlayId] || 'üì∫';
        }

        // Toggle overlay visibility
        function toggleOverlay(overlayId) {
            if (!currentConfig || !currentConfig.overlays[overlayId]) return;
            
            const newVisibility = !currentConfig.overlays[overlayId].visible;
            
            // Send update to server
            socket.emit('config_update', {
                overlay: overlayId,
                property: 'visible',
                value: newVisibility
            });
            
            // Optimistic UI update
            currentConfig.overlays[overlayId].visible = newVisibility;
            renderOverlayButtons();
        }

        // Forecast toggle handling
        const forecastToggle = document.getElementById('forecast-toggle');
        const weatherTemperatureUnits = document.getElementById('weather-temperature-units');
        const weatherOptionsSection = document.getElementById('weather-options-section');
        
        forecastToggle.addEventListener('change', () => {
            socket.emit('config_update', {
                overlay: 'weather',
                property: 'showForecast',
                value: forecastToggle.checked
            });
        });

        weatherTemperatureUnits.addEventListener('change', () => {
            socket.emit('config_update', {
                overlay: 'weather',
                property: 'temperatureUnitsMode',
                value: weatherTemperatureUnits.value
            });
        });

        // Update forecast toggle state when config changes
        function updateWeatherOptions() {
            if (!currentConfig || !currentConfig.overlays || !currentConfig.overlays['weather']) return;
            
            const weatherConfig = currentConfig.overlays['weather'];
            forecastToggle.checked = weatherConfig.showForecast !== false;
            weatherTemperatureUnits.value = weatherConfig.temperatureUnitsMode || 'automatic';
        }

        // Live speed team color toggle handling
        const liveSpeedTeamColorToggle = document.getElementById('live-speed-team-color-toggle');
        
        liveSpeedTeamColorToggle.addEventListener('change', () => {
            socket.emit('config_update', {
                overlay: 'live-speed',
                property: 'useTeamColor',
                value: liveSpeedTeamColorToggle.checked
            });
        });

        // Update live speed options when config changes
        function updateLiveSpeedOptions() {
            if (!currentConfig || !currentConfig.overlays || !currentConfig.overlays['live-speed']) return;
            
            const liveSpeedConfig = currentConfig.overlays['live-speed'];
            liveSpeedTeamColorToggle.checked = liveSpeedConfig.useTeamColor !== false;
        }

        // Pit timer team color toggle handling
        const pitTimerTeamColorToggle = document.getElementById('pit-timer-team-color-toggle');
        
        pitTimerTeamColorToggle.addEventListener('change', () => {
            socket.emit('config_update', {
                overlay: 'pit-timer',
                property: 'useTeamColor',
                value: pitTimerTeamColorToggle.checked
            });
        });

        // Update pit timer options when config changes
        function updatePitTimerOptions() {
            if (!currentConfig || !currentConfig.overlays || !currentConfig.overlays['pit-timer']) return;
            
            const pitTimerConfig = currentConfig.overlays['pit-timer'];
            pitTimerTeamColorToggle.checked = pitTimerConfig.useTeamColor !== false;
        }

        // Lap timer visibility mode handling
        const lapTimerVisibilityMode = document.getElementById('lap-timer-visibility-mode');
        
        lapTimerVisibilityMode.addEventListener('change', () => {
            socket.emit('config_update', {
                overlay: 'lap-timer',
                property: 'visibilityMode',
                value: lapTimerVisibilityMode.value
            });
        });

        // Speedometer design mode handling
        const speedometerDesignMode = document.getElementById('speedometer-design-mode');
        
        speedometerDesignMode.addEventListener('change', () => {
            socket.emit('config_update', {
                overlay: 'speedometer',
                property: 'designMode',
                value: speedometerDesignMode.value
            });
        });

        // Speedometer units mode handling
        const speedometerUnitsMode = document.getElementById('speedometer-units-mode');
        
        speedometerUnitsMode.addEventListener('change', () => {
            socket.emit('config_update', {
                overlay: 'speedometer',
                property: 'unitsMode',
                value: speedometerUnitsMode.value
            });
        });

        // Session info visibility mode handling
        const sessionInfoVisibilityMode = document.getElementById('session-info-visibility-mode');
        
        sessionInfoVisibilityMode.addEventListener('change', () => {
            socket.emit('config_update', {
                overlay: 'session-info',
                property: 'visibilityMode',
                value: sessionInfoVisibilityMode.value
            });
        });

        // Update lap timer options when config changes
        function updateLapTimerOptions() {
            if (!currentConfig || !currentConfig.overlays || !currentConfig.overlays['lap-timer']) return;
            
            const lapTimerConfig = currentConfig.overlays['lap-timer'];
            lapTimerVisibilityMode.value = lapTimerConfig.visibilityMode || 'automatic';
        }

        // Update speedometer options when config changes
        function updateSpeedometerOptions() {
            if (!currentConfig || !currentConfig.overlays || !currentConfig.overlays['speedometer']) return;
            
            const speedometerConfig = currentConfig.overlays['speedometer'];
            speedometerDesignMode.value = speedometerConfig.designMode || 'f1tv';
            speedometerUnitsMode.value = speedometerConfig.unitsMode || 'automatic';
        }

        // Update session info options when config changes
        function updateSessionInfoOptions() {
            if (!currentConfig || !currentConfig.overlays || !currentConfig.overlays['session-info']) return;
            
            const sessionInfoConfig = currentConfig.overlays['session-info'];
            sessionInfoVisibilityMode.value = sessionInfoConfig.visibilityMode || 'toggle';
        }

        // Override renderOverlayButtons to also update options
        const originalRender = renderOverlayButtons;
        renderOverlayButtons = function() {
            originalRender();
            updateWeatherOptions();
            updateLiveSpeedOptions();
            updatePitTimerOptions();
            updateLapTimerOptions();
            updateSpeedometerOptions();
            updateSessionInfoOptions();
        };

        // Stop server button
        const stopServerBtn = document.getElementById('stop-server-btn');
        stopServerBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to stop the server? All overlays will be closed.')) {
                socket.emit('shutdown_server');
                stopServerBtn.disabled = true;
                stopServerBtn.querySelector('.stop-text').textContent = 'Shutting down...';
            }
        });
    </script>
</body>
</html>
